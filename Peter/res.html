<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PFC Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #fff;
      border-bottom: 1px solid #e2e8f0;
    }
    .menu-card {
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      transition: transform 0.2s ease-in-out;
    }
    .menu-card:hover {
      transform: translateY(-5px);
    }
    .menu-card img {
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .icon {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body class="bg-gray-100">

  <header class="navbar p-4 flex justify-between items-center">
    <div class="flex items-center">
      <img src="logo.jpg" alt="PFC Logo" class="mr-4">
      <span class="text-xl font-bold">PFC Restaurant</span>
    </div>
    <nav class="flex space-x-4">
      <a href="#" class="text-gray-600 hover:text-gray-800">Menu</a>
      <a href="#" class="text-gray-600 hover:text-gray-800">Rewards</a>
      <a href="#" class="text-gray-600 hover:text-gray-800">Careers</a>
      <a href="#" class="text-gray-600 hover:text-gray-800">Merch</a>
      <a href="#" class="text-gray-600 hover:text-gray-800">Find a Store</a>
    </nav>
    <div class="flex space-x-4">
      <a href="#"><img src="https://via.placeholder.com/40" alt="User Icon" class="icon"></a>
      <a href="#"><img src="https://via.placeholder.com/40" alt="Cart Icon" class="icon"></a>
    </div>
  </header>

  <section class="container mx-auto mt-8">
    <div class="flex justify-center items-center bg-red-600 text-white p-4">
      <p>Select a store to start your order.</p>
    </div>
    <h2 class="text-3xl font-bold text-center mt-8">PFC MENU</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-8 px-4">
      <div class="menu-card p-4 bg-white">
        <img src="apple pie.jpg" alt="Apple Pie" class="w-full">
        <h3 class="text-center mt-4 font-bold">APPLE PIE</h3>
      </div>
      <div class="menu-card p-4 bg-white">
        <img src="borger.jpg" alt="Borger" class="w-full">
        <h3 class="text-center mt-4 font-bold">BORGER</h3>
      </div>
      <div class="menu-card p-4 bg-white">
        <img src="chicken.jpg" alt="Chicken" class="w-full">
        <h3 class="text-center mt-4 font-bold">CHICKEN</h3>
      </div>
      <div class="menu-card p-4 bg-white">
        <img src="cola.jpg" alt="Cola" class="w-full">
        <h3 class="text-center mt-4 font-bold">COLA</h3>
      </div>
      <div class="menu-card p-4 bg-white">
        <img src="ice-cream.jpg" alt="Ice Cream" class="w-full">
        <h3 class="text-center mt-4 font-bold">ICE CREAM</h3>
      </div>
      <div class="menu-card p-4 bg-white">
        <img src="ji rou juan.jpg" alt="Ji Rou Juan" class="w-full">
        <h3 class="text-center mt-4 font-bold">JI ROU JUAN</h3>
      </div>
    </div>
  </section>

</body>
</html>
