<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7/29/24 Web Dev Camp at Autra AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .header {
            background-color: #6b46c1;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #38b2ac;
        }
        .button-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }
        .student-button {
            background-color: #6b46c1;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .student-button:hover {
            background-color: #38b2ac;
        }
        .footer {
            background-color: #6b46c1;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: #38b2ac;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #9333ea;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <div class="header">
            <img src="logo.jpg" alt="Autra Academy Logo" class="mx-auto mb-4" style="max-width: 200px;">

                </li>
                <li>

                </li>
                <li>
                    <a href="Sam/index.html" class="student-button">Sam</a>
                </li>
            </ul>
        </div>
        <div class="footer">
            <p>Taught by <a href="https://sham-site.netlify.app/" target="_blank">Shamik Dandekar</a></p>
        </div>
    </div>
</body>
