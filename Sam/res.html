<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-nav a {
            color: #5a2d0c;
            font-weight: bold;
        }
        .custom-nav a:hover {
            color: #b04c28;
        }
        .food-item-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4a2d0b;
        }
    </style>
</head>
<body class="bg-white text-gray-800">

    <nav class="flex justify-between items-center p-4 bg-white shadow-md custom-nav">
        <div class="flex items-center space-x-2">
            <img src="logo.jpg" alt="Restaurant Logo" class="h-10">
            <span class="text-2xl font-bold text-red-700">Restaurant</span>
        </div>
        <div class="flex space-x-6">
            <a href="#">MENU</a>
            <a href="#">CATERING</a>
            <a href="#">REWARDS</a>
            <a href="#">OUR VALUES</a>
            <a href="#">NUTRITION</a>
        </div>
        <div class="flex space-x-4">
            <a href="#" class="flex items-center"><span class="material-icons">place</span> FIND A LOCATION</a>
            <a href="#" class="flex items-center"><span class="material-icons">account_circle</span> SIGN IN / JOIN</a>
            <a href="#" class="flex items-center"><span class="material-icons">shopping_bag</span></a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 text-center">
        <div class="food-item">
            <img src="hamburger.jpg" alt="Hamburger" class="w-full h-auto rounded-lg">
            <h2 class="food-item-title mt-4">HAMBURGER</h2>
        </div>
        <div class="food-item">
            <img src="hot dog.jpg" alt="Hot Dog" class="w-full h-auto rounded-lg">
            <h2 class="food-item-title mt-4">HOT DOG</h2>
        </div>
        <div class="food-item">
            <img src="lemonade.jpg" alt="Lemonade" class="w-full h-auto rounded-lg">
            <h2 class="food-item-title mt-4">LEMONADE</h2>
        </div>
        <div class="food-item">
            <img src="milkshake.jpg" alt="Milkshake" class="w-full h-auto rounded-lg">
            <h2 class="food-item-title mt-4">MILKSHAKE</h2>
        </div>
    </main>

</body>
</html>
