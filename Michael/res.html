<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .menu-item:hover {
            background-color: #e2e2e2;
        }
        .menu-item img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-white">

<div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center">
    <img src="logo.jpg" alt="Restaurant Logo" class="mx-auto mb-8" style="width: 150px;">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Menu</h1>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div class="menu-item">
            <img src="what's new.jpg" alt="What's New>
            <h2 class="text-xl font-semibold text-green-900">What's New</h2>
        </div>
        <div class="menu-item">
            <img src="pick 2.jpg" alt="You Pick Two">
            <h2 class="text-xl font-semibold text-gray-800">You Pick TwoÂ®</h2>
            <p class="text-gray-600">Choose any two entrees.</p>
        </div>
        <div class="menu-item">
            <img src="every day.jpg" alt="Everyday Value">
            <h2 class="text-xl font-semibold text-green-700">Everyday Value</h2>
        </div>
        <div class="menu-item">
            <img src="sandwhiches.jpg" alt="Sandwiches">
            <h2 class="text-xl font-semibold text-red-700">Sandwiches</h2>
        </div>
        <div class="menu-item">
            <img src="mac.jpg" alt="Soups & Mac">
            <h2 class="text-xl font-semibold text-gray-800">Soups & Mac</h2>
        </div>
        <div class="menu-item">
            <img src="drinks.jpg" alt="Sip Club Drinks">
            <h2 class="text-xl font-semibold text-pink-600">Sip Club Drinks</h2>
        </div>
        <div class="menu-item">
            <img src="salad.jpg" alt="Salads">
            <h2 class="text-xl font-semibold text-green-800">Salads</h2>
        </div>
        <div class="menu-item">
            <img src="bakery.jpg" alt="Bakery">
            <h2 class="text-xl font-semibold text-yellow-700">Bakery</h2>
        </div>
        <div class="menu-item">
            <img src="beverages.jpg" alt="Beverages">
            <h2 class="text-xl font-semibold text-gray-800">Beverages</h2>
        </div>
        <div class="menu-item">
            <img src="breakfast.jpg" alt="Breakfast">
            <h2 class="text-xl font-semibold text-yellow-600">Breakfast</h2>
            <p class="text-gray-600">Available before 10:30 am</p>
        </div>
        <div class="menu-item">
            <img src="family meal.jpg" alt="Family Feast Value Meals">
            <h2 class="text-xl font-semibold text-green-700">Family Feast Value Meals</h2>
        </div>
        <div class="menu-item">
            <img src="value duets.jpg" alt="Value Duets">
            <h2 class="text-xl font-semibold text-orange-600">Value Duets</h2>
        </div>
        <div class="menu-item">
            <img src="kids.jpg" alt="Kids">
            <h2 class="text-xl font-semibold text-orange-500">Kids</h2>
        </div>
        <div class="menu-item">
            <img src="sides.jpg" alt="Sides & Spreads">
            <h2 class="text-xl font-semibold text-gray-800">Sides & Spreads</h2>
        </div>
        <div class="menu-item">
            <img src="vegan.jpg" alt="Vegetarian">
            <h2 class="text-xl font-semibold text-green-800">Vegetarian</h2>
        </div>
        <div class="menu-item">
            <img src="logo.jpg" alt="eGift Cards">
            <h2 class="text-xl font-semibold text-green-800">eGift Cards</h2>
        </div>
    </div>
</div>

</body>
</html>
