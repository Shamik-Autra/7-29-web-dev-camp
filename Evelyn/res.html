<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fresh Oven</title>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        header img {
            height: 80px;
        }
        main {
            padding: 20px;
        }
        .menu-item {
            display: inline-block;
            width: 200px;
            margin: 10px;
        }
        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="The Fresh Oven Logo">
        <h1>Welcome to The Fresh Oven!</h1>
    </header>
    
    <main>
        <section>
            <h2>Our Delicious Menu</h2>
            <div class="menu-item">
                <img src="chicken.jpg" alt="Chicken">
                <p>Delicious Chicken</p>
            </div>
            <div class="menu-item">
                <img src="Frenchies.jpg" alt="French Fries">
                <p>Golden French Fries</p>
            </div>
            <div class="menu-item">
                <img src="hamburger.jpg" alt="Hamburger">
                <p>Juicy Hamburger</p>
            </div>
            <div class="menu-item">
                <img src="hotdog.jpg" alt="Hot Dog">
                <p>Tasty Hot Dog</p>
            </div>
            <div class="menu-item">
                <img src="ice cream shake.jpg" alt="Ice Cream Shake">
                <p>Refreshing Ice Cream Shake</p>
            </div>
            <div class="menu-item">
                <img src="milkshake flate.jpg" alt="Milkshake">
                <p>Creamy Milkshake</p>
            </div>
            <div class="menu-item">
                <img src="onion rings.jpg" alt="Onion Rings">
                <p>Crispy Onion Rings</p>
            </div>
            <!-- You can add more items here if needed -->
        </section>
    </main>
</body>
</html>
